<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="header">
    <div class="search-and-profile">
      <div>
        <div class="search-icon">
          <img src="/icons/magnify.png" alt="">
        </div>
      </div>
      <div>
        <div class="search-bar"></div>
      </div>
      <div>
        <div class="bell-icon">
          <img src="/icons/bell-ring-outline.png" alt="">
        </div>
      </div>
      <div>
        <div class="profile-pic">
          <img src="/icons/account-circle.png" alt="">
        </div>
      </div>
      <div>
        <p>bobbychicano</p>
      </div>
    </div>

    <div class="quick-actions">
      <div class="large-profile">
        <img src="/icons/man.png" alt="">
      </div>
      <div class="greeting">
        <p>Hi there,</p>
        <p>Bobby Chicano (@bobbychicano)</p>
      </div>
      <div class="button-new">
        <button>New</button>
      </div>
      <div class="button-upload">
        <button>Upload</button>
      </div>
      <div class="button-share">
        <button>Share</button>
      </div>
    </div>
  </div>

  <div class="sidebar">
    <div class="title">
      <div class="dashboard-icon">
        <img src="" alt="">
      </div>
      <div>
        <h1>Dashboard</h1>
      </div>
    </div>

    <div class="main-actions">
      <div class="icon home-icon">
        <img src="/icons/home.png" alt="">
      </div>
      <div class="icon-text">
        <p>Home</p>
      </div>
      <div class="icon profile-icon">
        <img src="/icons/profile.png" alt="">
      </div>
      <div class="icon-text">
        <p>Profile</p>
      </div>
      <div class="icon messages-icon">
        <img src="/icons/message.png" alt="">
      </div>
      <div class="icon-text">
        <p>Messages</p>
      </div>
      <div class="icon history-icon">
        <img src="/icons/history.png" alt="">
      </div>
      <div class="icon-text">
        <p>History</p>
      </div>
      <div class="icon tasks-icon">
        <img src="/icons/tasks.png" alt="">
      </div>
      <div class="icon-text">
        <p>Tasks</p>
      </div>
      <div class="icon communities-icon">
        <img src="/icons/communities.png" alt="">
      </div>
      <div class="icon-text">
        <p>Communities</p>
      </div>
    </div>

    <div class="settings-actions">
      <div class="settings-icon">
        <img src="" alt="">
      </div>
      <div>
        <p>Settings</p>
      </div>
      <div class="support-icon">
        <img src="" alt="">
      </div>
      <div>
        <p>Support</p>
      </div>
      <div class="privacy-icon">
        <img src="" alt="">
      </div>
      <div>
        <p>Privacy</p>
      </div>
    </div>
  </div>

  <div class="main-content">

  </div>

</body>
</html>
